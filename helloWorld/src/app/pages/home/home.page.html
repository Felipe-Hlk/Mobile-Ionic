<ion-header>
  <ion-toolbar>
    <ion-title>Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let produto of produtos">
    <img [src]="produto.imagem" alt="Imagem do produto" />
    <ion-card-header>
      <ion-card-subtitle>{{ produto.categoria }}</ion-card-subtitle>
      <ion-card-title>{{ produto.nome }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ produto.descricao }}
    </ion-card-content>
  </ion-card>
</ion-content>
